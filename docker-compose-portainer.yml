version: "3.9"
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    ports:
      - "9443:9443"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - deploy

networks:
  deploy:
    external: true

volumes:
  portainer_data:
